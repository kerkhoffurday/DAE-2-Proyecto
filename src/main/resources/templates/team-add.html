<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/teamstyle.css">
    <title>Add Team</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">eSports</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/tournaments}">Tournaments</a>
            <a class="nav-item nav-link" th:href="@{/teams}">Teams</a>
        </div>
    </div>
</nav>
<div class="box">
    <h3>Add Team</h3>
        <form action="#" method="post"
              th:object="${team}"
              th:action="@{/teams/save}"
        >
            <div>
                <input type="text" name="" required="" th:field="*{nameTeam}">
                <label>Team Name</label>
            </div>
            <div>
                <input type="text" name="" required="" th:field="*{countryTeam}">
                <label>Team Country</label>
            </div>
            <div>
                <select class="custom-select my-1 mr-sm-2" th:field="*{tournament_id}"  id="tournament_id">
<                   <option value="0" >Select Tournament To Participate</option>
                    <option th:each="tournament : ${tournaments}" th:value="${tournament.id}" th:text="${tournament.name}"></option>
                </select>
            </div>
            <br>

            <input type="submit" value="Add new team">

        </form>
</div>
</body>
</html>
