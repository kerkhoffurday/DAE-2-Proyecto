<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Teams</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">eSports</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/tournaments}">Tournaments</a>
            <a class="nav-item nav-link" th:href="@{/teams}">Teams</a>
        </div>
    </div>
</nav>

<div class="container">
    <h3 style="text-align: center" th:if="${tournament != null}" th:text="${tournament.name}">Teams</h3><br>
    <div class="col-md-12">
        <a th:href="@{~/teams/add}" class="btn btn-success">New Team</a>
        <a class="btn btn-primary" th:if="${tournament != null}" th:href="@{/tournaments/{id} (id=${tournament.id})}" >Go to Tournament</a>
    </div>
    <br>
    <br>
    <div th:switch="teams" >
        <div th:case="*">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name Team</th>
                    <th scope="col">Country</th>
                    <th scope="col" style="text-align: right">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="team : ${teams} ">
                    <td th:text="${team.nameTeam}"></td>
                    <td th:text="${team.countryTeam}"></td>



                    <td class="text-right">
                        <div class="btn-group">
                            <a class="btn btn-primary btn-sm" th:href="@{/teams/edit/{idTeam} (idTeam=${team.idTeam})}" >Edit</a>
                            <a class="btn btn-danger btn-sm"  th:href="@{/teams/delete/{idTeam} (idTeam=${team.idTeam})}" >Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
